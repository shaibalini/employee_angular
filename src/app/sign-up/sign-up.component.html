<div class="mainDiv">
  <h1>Sign Up</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

Name :
<input  formControlName="name"><br><br>
Department Name :
<input formControlName="deptName"><br><br>
Phone Number :
<input formControlName="phoneNumber"><br><br>
Password :
<input type="password" formControlName="password"><br><br>
<button type="submit">Submit</button>
</form>
</div>
